<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #0a0a0c; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; margin: 0; }
        
        /* Контейнер марионетки */
        .marionette { position: relative; width: 200px; height: 400px; cursor: pointer; }

        /* Общие настройки для всех частей тела */
        .part { position: absolute; background-size: contain; background-repeat: no-repeat; transition: transform 0.3s ease; }

        /* Торс - центральная часть */
        .body {
            width: 120px; height: 180px;
            top: 120px; left: 40px;
            background-image: url('https://img.icons8.com/color/344/t-shirt.png'); /* Замени на тело.png */
            z-index: 2;
            animation: breathe 4s ease-in-out infinite;
        }

        /* Голова */
        .head {
            width: 90px; height: 90px;
            top: 35px; left: 55px;
            background-image: url('https://img.icons8.com/color/344/astronaut-helmet.png'); /* Замени на голова.png */
            z-index: 3;
            transform-origin: bottom center;
            animation: head-bob 4s ease-in-out infinite;
        }

        /* Руки */
        .arm {
            width: 40px; height: 120px;
            background-image: url('https://img.icons8.com/color/344/hand.png'); /* Замени на рука.png */
            z-index: 1;
            transform-origin: top center;
        }

        .left-arm { top: 130px; left: 10px; transform: rotate(15deg); }
        .right-arm { top: 130px; left: 150px; transform: rotate(-15deg); }

        /* Анимации */
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes head-bob {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg) translateY(-5px); }
        }

        /* Эффект при наведении - машет рукой */
        .marionette:hover .right-arm {
            animation: wave 1s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(-110deg); }
        }

        /* Облако текста */
        .bubble {
            position: absolute; top: -50px; left: 120px;
            background: white; padding: 10px 20px; border-radius: 20px;
            color: black; font-weight: bold; opacity: 0;
            transform: scale(0.5); transition: 0.3s;
        }
        .marionette:hover .bubble { opacity: 1; transform: scale(1); }
    </style>
</head>
<body>

<div class="marionette">
    <div class="bubble">Приём! Как слышно?</div>
    <div class="head part"></div>
    <div class="body part"></div>
    <div class="arm left-arm part"></div>
    <div class="arm right-arm part"></div>
</div>

</body>
</html>
