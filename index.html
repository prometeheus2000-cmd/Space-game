<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интерактивный Аватар</title>
    <style>
        body {
            margin: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background-color: #1a1a2e;
            font-family: sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 800px; height: 800px;
            cursor: pointer;
        }

        #hero-video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.6);
            display: block;
        }

        .speech-bubble {
            position: absolute;
            top: 105px; left: 530px;
            width: 220px; height: 100px;
            color: #333;
            font-size: 18px;
            font-weight: 600;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="container" onclick="handleInteraction()">
    <video id="hero-video" playsinline muted>
        <source src="talking_video.mp4" type="video/mp4">
    </video>
    
    <div class="speech-bubble">
        <span id="typed-text"></span>
    </div>
</div>

<script>
    const video = document.getElementById('hero-video');
    const textElement = document.getElementById('typed-text');
    
    // Настройки видео:
    // Предположим, первые 2 секунды видео - это просто "ожидание" (моргает)
    // А с 2-й секунды начинается сама речь.
    const idleCheckStart = 0;
    const idleCheckEnd = 2; 

    let isSpeaking = false;

    // 1. Логика ожидания (зацикливаем начало)
    video.addEventListener('timeupdate', function() {
        if (!isSpeaking && video.currentTime >= idleCheckEnd) {
            video.currentTime = idleCheckStart;
            video.play();
        }
    });

    // Стартуем "ожидание" при загрузке
    window.onload = () => {
        video.play().catch(e => console.log("Нужен первый клик для активации видео"));
    };

    function handleInteraction() {
        if (isSpeaking) return;

        isSpeaking = true;
        
        // Перематываем на момент начала речи (допустим, 2-я секунда)
        video.currentTime = idleCheckEnd; 
        video.play();

        // Запускаем текст
        startTyping("Ого, теперь я действительно живая! Видишь разницу?");
    }

    function startTyping(phrase) {
        textElement.innerHTML = '';
        let i = 0;
        function type() {
            if (i < phrase.length) {
                textElement.innerHTML += phrase.charAt(i);
                i++;
                setTimeout(type, 50);
            } else {
                // Когда текст закончился, ждем немного и возвращаемся в IDLE
                setTimeout(() => {
                    isSpeaking = false;
                    textElement.innerHTML = '';
                }, 3000);
            }
        }
        type();
    }
</script>

</body>
</html>
